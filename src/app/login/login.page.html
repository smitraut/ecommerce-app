<!-- login.page.html -->
<ion-content class="ion-padding">
  <div class="content-container">
    <div class="logo-container">
      <img src="assets/draw1.jpeg" alt="Logo" class="logo">
    </div>

    <ion-card>
      <ion-card-content>
        <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Email" required></ion-input>
        <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Password" required></ion-input>
        <ion-button expand="block" (click)="login()">Login</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="signup-prompt">
      Don't have an account? <a routerLink="/register">Sign up</a>
    </div>
  </div>
</ion-content>
